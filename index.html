<!DOCTYPE html>
<html>

<head>
  <title>Geolocation</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
</head>

<body>
  <div id="map" class="map"></div>
  <div id="info" style="display: none;"></div>
  <label for="track">
    track position
    <input id="track" type="checkbox"/>
  </label>
  <p>
    Tags:
    <span id="geotags1"></span>
    <span id="geotags2"></span>
  </p>
  <p>
    position long : <code id="pos-lon"></code>&nbsp;&nbsp;
    <br> position lat : <code id="pos-lat"></code>&nbsp;&nbsp;<br> position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;<br> altitude : <code id="altitude"></code>&nbsp;&nbsp;<br> altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;<br>    heading : <code id="heading"></code>&nbsp;&nbsp;<br> speed : <code id="speed"></code>
  </p>
  <script>
  function inside(point, vs) {
      // ray-casting algorithm based on
      // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html

      var x = point[0], y = point[1];

      var inside = false;
      for (var i = 0, j = vs.length - 1; i < vs.length; j = i++) {
          var xi = vs[i][0], yi = vs[i][1];
          var xj = vs[j][0], yj = vs[j][1];

          var intersect = ((yi > y) != (yj > y))
              && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
          if (intersect) inside = !inside;
      }

      return inside;
  };

  var wgs84Proj = new ol.proj.Projection({ code : "EPSG:4326" });
  var origProj = new ol.proj.Projection({ code : "EPSG:3857" });

    var london = ol.proj.transform([-0.1256312, 51.5286883], wgs84Proj, origProj);

    var view = new ol.View({
      center: london,
      zoom: 16
    });

    var map = new ol.Map({
      layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
      ],
      target: 'map',
      controls: ol.control.defaults({
        attributionOptions: {
          collapsible: false
        }
      }),
      view: view
    });

    var geolocation = new ol.Geolocation({
      projection: view.getProjection(),
      tracking: true,
      trackingOptions: {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 6000
      }
    });

    function el(id) {
      return document.getElementById(id);
    }

    el('track').addEventListener('change', function() {
      geolocation.setTracking(true);
      // geolocation.setTracking(this.checked);
    });

    // update the HTML page when the position changes.
    geolocation.on('change', function() {
      console.log("Location changed");
      var coordinates = geolocation.getPosition();
      el('pos-lon').innerText = coordinates[0];
      el('pos-lat').innerText = coordinates[1];
      el('accuracy').innerText = geolocation.getAccuracy() + ' [m]';
      el('altitude').innerText = geolocation.getAltitude() + ' [m]';
      el('altitudeAccuracy').innerText = geolocation.getAltitudeAccuracy() + ' [m]';
      el('heading').innerText = geolocation.getHeading() + ' [rad]';
      el('speed').innerText = geolocation.getSpeed() + ' [m/s]';
    });

    // handle geolocation error.
    geolocation.on('error', function(error) {
      var info = document.getElementById('info');
      info.innerHTML = error.message;
      info.style.display = '';
    });

    var accuracyFeature = new ol.Feature();
    geolocation.on('change:accuracyGeometry', function() {
      accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
    });

    var positionFeature = new ol.Feature();
    positionFeature.setStyle(new ol.style.Style({
      image: new ol.style.Circle({
        radius: 6,
        fill: new ol.style.Fill({
          color: '#3399CC'
        }),
        stroke: new ol.style.Stroke({
          color: '#fff',
          width: 2
        })
      })
    }));

    geolocation.on('change:position', function() {
      if (geolocation.getAccuracy() < 500) {
        var coordinates = geolocation.getPosition();
        positionFeature.setGeometry(coordinates ?
          new ol.geom.Point(coordinates) : null);
      }
    });

    new ol.layer.Vector({
      map: map,
      source: new ol.source.Vector({
        features: [accuracyFeature, positionFeature]
      })
    });

    // Do some geofencing
    // Camden Town hall coordinates
    var camdenCoord = [[51.5286883, -0.1256312],
                      [ 51.5289842, -0.1259217],
                      [ 51.5293304, -0.1250459],
                      [51.5290490, -0.1247512],
                    ];
    // Camden Town hall coordinates
    var auditoriumCoord = [[51.528924, -0.125107],
                      [ 51.529225, -0.125378],
                      [ 51.5293304, -0.1250459],
                      [51.5290490, -0.1247512],
                    ];
    // Swap over lat long to long lat
    // Also transforms the coordinates
    camdenCoord = camdenCoord.map(coord => ol.proj.transform([coord[1], coord[0]], wgs84Proj, origProj));
    auditoriumCoord = auditoriumCoord.map(coord => ol.proj.transform([coord[1], coord[0]], wgs84Proj, origProj));

    // Create a polygon out of the coordinates
    var camdenTownHallPoly = new ol.geom.Polygon([camdenCoord]);
    var audPoly = new ol.geom.Polygon([auditoriumCoord]);

    // Create a openlayer feature that can be plotted
    var camdenTownHallFeature = new ol.Feature({geometry: camdenTownHallPoly});
    var audFeature = new ol.Feature({geometry: audPoly});

    // Polygon style
    // camdenTownHallFeature.setStyle(new ol.style.Style({
    //   fill: new ol.style.Fill({ color: 'black' }),
    //           stroke: new ol.style.Stroke({ color: '#000' }),
    //       text: new ol.style.Text({
    //           text: 'name',
    //           font: '12px Calibri,sans-serif',
    //           fill: new ol.style.Fill({ color: '#000' }),
    //           stroke: new ol.style.Stroke({
    //               color: '#fff', width: 2
    //           })
    //       })
    //     })
    //   );

    // Add the polygon to the map
    new ol.layer.Vector({
        map: map,
        source: new ol.source.Vector({
          features: [camdenTownHallFeature, audFeature]
        })
      });

    // Update the geotag depending on location
    geolocation.on('change:position', function() {


      var pointInPoly = inside(geolocation.getPosition(),
                               camdenTownHallPoly.getCoordinates()[0]);
      if(pointInPoly) {
        el('geotags1').innerHTML = "Camden Town Hall"
      } else {
        el('geotags1').innerHTML = ""
      }

      var pointInPoly = inside(geolocation.getPosition(),
                               audPoly.getCoordinates()[0]);
      if(pointInPoly) {
        el('geotags2').innerHTML = "Auditorium"
      } else {
        el('geotags2').innerHTML = ""
      }




    });
  </script>
</body>

</html>
